apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
spec:
  ingressClassName: traefik
  rules:
  - host: open-webui.local
    http:
      paths:
      - backend:
          service:
            name: open-webui
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - open-webui.local
    secretName: open-webui-tls-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: open-webui
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`open-webui.local`)
    kind: Rule
    services:
    - name: open-webui
      port: 80
  tls:
    secretName: open-webui-tls-secret
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: monitoring-grafana
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: monitoring-grafana
      port: 80